<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='css/reset.css'>
  <link rel='stylesheet' href='css/style.css'>
  <title>Aurora Velas - Produtos</title>
</head>
<body>
 

  <iframe src="https://www.nfp.fazenda.sp.gov.br/login.aspx" width="800" height="600" 0="allow=&quot;fullscreen" scrolling="yes" class="iframe-class" frameborder="0"></iframe>
  <header class='header'>
    <div class='redes-sociais'>
      <img src='images/facebook.svg' class='rede-social' alt='Logo Facebook'>
      <img src='images/instagram.svg' class='rede-social' alt='Logo Instagram'>
    </div>
    <div class='logo-aurora'>
    <img src='images/logo-aurora.jpg' class='logo-principal' alt="Logo Aurora Velas">
  </div>
    <div class='carrinho-compras'> 
    <a href='carrinho.html' class='carrinho' >
      <img src='images/carrinho.svg' alt='Carrinho de Compras'>
    </a> 
    <p id='qtd-carrinho'></p>
  </div>
  </header>
    <main class='main-content'>
          <nav class='nav-bar'>
            <ul>
              <li><a href='#' class='item-menu'>HOME</a></li>
              <li><a href='#' class='item-menu'>COMPRAS</a></li>

            </ul>
          </nav>

          <div class='lista-produtos'>
            <div class='caixa-produto'>
              <div class='imagem-produto'>
                <img src='images/vela-casa-g.png' alt='Imagem Vela Casa G'>
              </div>
              <div class='informacoes-produto'>
                <p class='nome-produto'>Vela Casa G</p>
                <p class='valor'>R$ 50,00</p>
                <div class='seletores-quantidade'>
                  <a class='btn-aumenta'>+</a>
                  <input type="number" min=0 max=99 class='caixaqtde'>
                  <a class='btn-diminui'>-</a>
                </div>
                <button class='button'>COMPRAR</button>
              </div>
            </div>

            <div class='caixa-produto'>
              <div class='imagem-produto'>
                <img src='images/vela-casa-p.png' alt='Imagem Vela P'>
              </div>

                <p class='nome-produto'>Vela Casa P</p>
                <p class='valor'>R$ 15,00</p>
                <div class='seletores-quantidade'>
                  <a class='btn-aumenta'>+</a>
                  <input type="number" min=0 max=99 class='caixaqtde'>
                  <a class='btn-diminui'>-</a>
                </div>

              </div>
            </div>

            <div class='caixa-produto'>

              </div>
              <div class='informacoes-produto'>
                <p class='nome-produto'>Vela Viagem</p>
                <p class='valor'>R$ 40,00</p>
                <div class='seletores-quantidade'>
                  <a class='btn-aumenta'>+</a>
